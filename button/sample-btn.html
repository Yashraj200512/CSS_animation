<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glowing Skip Button with Border Animation</title>
  <script src="https://kit.fontawesome.com/18f3752d87.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
    }

    .glow-btn {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80px;
      height: 60px;
      border-radius: 15px;
      background-color: #333;
      color: white;
      font-size: 36px;
      cursor: pointer;
      z-index: 1;
      overflow: visible;
    }

    .glow-btn::before {
      content: "";
      position: absolute;
      top: -6px;
      left: -6px;
      width: calc(100% + 12px);
      height: calc(100% + 12px);
      border-radius: 20px;
      background: linear-gradient(45deg,
        red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 400%;
      filter: blur(8px);
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .glow-btn:hover::before {
      opacity: 1;
      animation: glowmove 5s linear infinite;
    }

    .glow-btn:active {
      transform: scale(0.95);
    }

    .glow-btn svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      pointer-events: none;
      overflow: visible;
    }

    .path {
      fill: none;
      stroke: cyan;
      stroke-width: 3;
      stroke-linejoin: round;
      stroke-linecap: round;
      stroke-dasharray: 200;
      stroke-dashoffset: 200;
      overflow: visible;
      animation: border 2s ease forwards, hideStroke 0s 2.1s steps(1, end) forwards;
    }

    @keyframes glowmove {
      0% { background-position: 0 0; }
      50% { background-position: 400% 0; }
      100% { background-position: 0 0; }
    }

    @keyframes border {
      0% { stroke-dashoffset: 200; }
      100% { stroke-dashoffset: 0; }
    }

    @keyframes hideStroke {
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="glow-btn">
    <i class="fa-solid fa-angles-right"></i>
    <svg viewBox="0 0 70 50" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
      <path class="path" d="M-3 27
                     v17
                     a13 13 0 0 0 10 10
                     h55
                     a13 13 0 0 0 12 -11
                     v-13"></path>
      <path class="path" d="M-3 27 
         v-15 a14 14 0 0 1 15 -15.3 h48 a15 15 0 0 1 14 14 v19"></path>
    </svg>
  </div>
</body>
</html>
